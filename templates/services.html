
    <!DOCTYPE html>
    <html>
    <head>
        <title>Services - {{ data.name }}</title>
        <link rel='stylesheet' href='/static/style.css'>
    </head>
    <body>
        <header>
            <h1>Our Services</h1>
        </header>
        <section>
            <ul>
                {% for service in data.services %}
                    <li><strong>{{ service.name }}</strong>: {{ service.description }}</li>
                {% endfor %}
            </ul>
        </section>
        <footer>
            <a href='/'>Home</a>
        </footer>
    </body>
    </html>
